<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        // TODO: Add code to check answers to questions
        document.addEventListener("DOMContentLoaded", function () {

            let right = document.querySelector(".correct");
            right.addEventListener("click", function () {
                right.style.backgroundColor = "green";
                document.querySelector("#answer1").innerHTML = "Correct";
            });

            let incorrects = document.querySelectorAll(".incorrect");
            for (let i = 0; i < incorrects.length; i++) {
                incorrects[i].addEventListener("click", function () {
                    incorrects[i].style.backgroundColor = "red";
                    document.querySelector("#answer1").innerHTML = "Incorrect";
                });
            }

            document.querySelector("#check").addEventListener("click", function () {
                let input = document.querySelector("input");
                if (input.value === "Arctic" || "arctic") {
                    input.style.backgroundColor = "green";
                    document.querySelector("#answer2").innerHTML = "Correct";
                } else {
                    input.style.backgroundColor = "red";
                    document.querySelector("#answer2").innerHTML = "Incorrect";
                }
            });
        });

    </script>
</head>

<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <!-- TODO: Add multiple choice question here -->
            <h3>Which continent has the most countries?</h3>
            <button class="incorrect" type="button">Europe</button>
            <button class="incorrect" type="button">Asia</button>
            <button class="incorrect" type="button">South America</button>
            <button class="correct" type="button">Africa</button>
            <p id="answer1"></p>

        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <!-- TODO: Add free response question here -->
            <h3>Which ocean is the smallest?</h3>

            <input type="text" placeholder="answer">
            <button id="check">Check Answer</button>

            <p id="answer2"></p>

        </div>
    </div>
</body>

</html>
